<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Lists</title>
</head>
<body>
    <h1>Here are your users:</h1>
    <div>
        {% if user %}
        <ol>
                {% for u in user %}
                <li>User Info</li>
                <ul>                    
                    <li>First Name: {{ u.fname }}</li>
                    <li>Last Name: {{ u.lname }}</li>
                    <li>Email: {{ u.email }}</li>
                </ul>
                {% endfor %}
            </ol>
        {% else %}
        <p>NO USERS FOUND</p>
        {% endif %}
    </div>

            {% endfor %}

</body>
</html>
